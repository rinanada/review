<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>Review timing</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="scripts/index.js"></script>
</head>
  <body>
<!-- <body ng-controller="MyController"> -->
  <main>
    <div class="container">
      <header class="main-header">
        <h1 class="">Review Timing</h1>
      </header>
    </div>
  </main>

  <!-- component1 -->
  <!-- <ul class="filter-items", ng-controller="TabController"> -->
    <!-- <li class="filter-item" > -->
      <!-- <a href="">{{tab}}</a> -->
      <!-- tabは追加、削除可能 -->
    <!-- </li> -->
  <!-- </ul> -->
  <div class="table-responsive", ng-controller="ProblemController">

    <!-- component2 -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>記入日</th>
          <th>章</th>
        </tr>
      </thead>
      <tr ng-repeat="problem in ::problems">
        <td>{{::problem.answered | date: 'yyyy年MM月dd日'}}</td>
        <td>{{::problem.chapter}}</td>
        <td><a type="button" class="btn btn-primary btn-sm">編集する</a></td>
      </tr>
    </table>
  <form>
    <div class="form-group">
      <label for="exampleInputChapter">Chapter1</label>
      <!-- chapter2,3,... -->
      <input class="form-control" id="exampleInputChapter" placeholder="Chapter">
      <!-- <a type="button" class="btn btn-primary btn-sm">章を追加する</a> -->
    </div>
    <div class="form-group">
      <label for="exampleInputNumber">Numbers</label>
      <input class="form-control" id="exampleInputNumber" placeholder="Number">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  </div>

</body>
</html>
