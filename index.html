<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Review timing</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<link rel="stylesheet" href="./style/index.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="scripts/index.js"></script>
</head>
  <body>
<!-- <body ng-controller="MyController"> -->
  <main>
    <div class="container">
      <header class="main-header">
        <h1 class="">Review Timing</h1>
      </header>
    </div>
  </main>

  <!-- component1 -->
  <ul class="nav nav-tabs">
  <!-- ng-controller="TabController" -->

    <li role="presentation" class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false"><span class="caret"></span></a>
      <!-- 設定 -->

      <ul class="dropdown-menu" role="menu">
        <li role="presentation"><a href="#">アカウント設定</a></li>
        <li role="presentation"><a href="#">ログ</a></li>
      </ul>
    </li>

    <li role="presentation" class="active" >
      <a href="">基礎情報</a>
    </li>

    <li role="presentation">
      <a href="">ネスペ</a>
    </li>

    <li role="presentation">
      <a href="">+</a>
    </li>

  </ul>
  <!-- tabは追加、削除可能 -->


  <!-- component2 -->
  <div class="table-responsive", ng-controller="ProblemController">

    <table class="table table-striped">
      <thead>
        <tr>
          <th>記入日</th>
          <th>章</th>
        </tr>
      </thead>
      <tr ng-repeat="problem in ::problems">
        <td>{{::problem.answered | date: 'yyyy年MM月dd日'}}</td>
        <td>{{::problem.chapter}}</td>
        <td><a type="button" class="btn btn-primary btn-sm">編集する</a></td>
      </tr>
      <tr>
        <td class="form-group">
          <!-- <label for="exampleInputChapter">Chapter1</label> -->
          <!-- chapter2,3,... -->
          <input class="form-control" id="exampleInputChapter" placeholder="Chapter">
          <!-- <a type="button" class="btn btn-primary btn-sm">章を追加する</a> -->
        </td>
        <td class="form-group">
          <!-- <label for="exampleInputNumber">Numbers</label> -->
          <input class="form-control" id="exampleInputNumber" placeholder="Number">
        </td>
        <td class="form-group">
          <button type="submit" class="btn btn-default">Submit</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- ページネーション -->

</body>
</html>
